<!DOCTYPE html>
<html lang="{{ site.lang | default: "pt-BR" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    {% seo %}
  </head>
  <body>
    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2 class="description">{{ site.description | default: site.github.project_tagline }}</h2>
      </div>
      <nav class="container">
        <ul>
          <li><a {% if page.url == '/' %} class="active" {% endif %} href="/">Home</a></li>
          <li><a {% if page.url == '/about' %} class="active" {% endif %} href="/about">About me</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
    <footer class="container footer">
      <code>Themed by <a href="https://github.com/pages-themes/hacker">GitHub Theme Pages</a></code>
    </footer>
    <script src="{% link assets/js/fix_navbar.js %}" type="text/javascript"></script>
    {% if site.google_analytics %}
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-171653743-1"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', {{ site.google_analytics }});
      </script>
    {% endif %}
  </body>
</html>
